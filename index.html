<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territory Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --input-bg: #f2f2f7;
            --primary: #000000;
            --text-main: #1c1c1e;
            --text-secondary: #636366;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .app-shell {
            width: 100%;
            max-width: 375px; /* Mobile width */
            padding: 24px;
        }

        header { margin-bottom: 32px; }
        h1 { font-size: 1.8rem; font-weight: 600; letter-spacing: -0.5px; }
        p.status { color: var(--text-secondary); font-size: 0.95rem; }

        .section-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.5px;
        }

        .input-box {
            width: 100%;
            background: var(--input-bg);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .input-box:focus {
            outline: 2px solid #007aff;
            background: #fff;
        }

        .btn-action {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .btn-action:active { opacity: 0.7; }

        .hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 24px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <header>
            <h1>Territory</h1>
            <p class="status">Request a new area to preach</p>
        </header>

        <form id="requestForm" onsubmit="sendRequest(event)">
            <label class="section-label">Publisher</label>
            <input type="text" id="name" class="input-box" placeholder="Your Name" required>

            <label class="section-label">Current Status</label>
            <select id="status" class="input-box">
                <option value="Finished my territory">üèÅ Finished current territory</option>
                <option value="Need a second territory">‚ûï Need an additional area</option>
                <option value="Just starting out">üìñ Starting fresh</option>
            </select>

            <label class="section-label">Area Preference</label>
            <input type="text" id="preference" class="input-box" placeholder="e.g. Next available / Any area">

            <button type="submit" class="btn-action">Request via WhatsApp</button>
        </form>

        <p class="hint">
            This will open WhatsApp and draft the message for the Territory Servant.
        </p>
    </div>

    <script>
        const BROTHER_PHONE = "27662329261";

        function sendRequest(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const status = document.getElementById('status').value;
            const pref = document.getElementById('preference').value || "No preference";

            let message = `*TERRITORY REQUEST*%0A`;
            message += `--------------------%0A`;
            message += `*From:* ${name}%0A`;
            message += `*Status:* ${status}%0A`;
            message += `*Preference:* ${pref}%0A%0A`;
            message += `Please let me know which area I can work next. Thanks!`;

            window.open(`https://wa.me/${BROTHER_PHONE}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
