<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Territory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --primary: #1c1c1e;
            --secondary: #8e8e93;
            --field: #f2f2f7;
            --radius: 14px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 360px;
        }

        /* Instructions */
        .instruction-box {
            margin-bottom: 32px;
            text-align: center;
        }

        .phone-display {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 8px;
            display: block;
        }

        h1 { font-size: 1.5rem; margin-bottom: 12px; letter-spacing: -0.5px; }
        
        p.guide { 
            font-size: 0.95rem; 
            line-height: 1.5; 
            color: var(--secondary); 
        }

        /* Form Elements */
        label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
            color: var(--secondary);
        }

        .input-field {
            width: 100%;
            background: var(--field);
            border: none;
            padding: 16px;
            border-radius: var(--radius);
            font-size: 1rem;
            margin-bottom: 24px;
            font-family: inherit;
        }

        .preview-label {
            margin-top: 10px;
            font-style: italic;
        }

        .message-preview {
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 14px;
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: #444;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: var(--radius);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-wa {
            background: var(--primary);
            color: white;
            margin-bottom: 12px;
        }

        .btn-email {
            background: transparent;
            color: var(--secondary);
            text-decoration: underline;
            font-size: 0.85rem;
        }

        .btn:active { opacity: 0.7; }

    </style>
</head>
<body>

    <div class="container">
        <header class="instruction-box">
            <span class="phone-display">Overseer: +27 66 232 9261</span>
            <h1>Need Territory?</h1>
            <p class="guide">
                Message the territory overseer if you need more territory. Simply fill out your name below.
            </p>
        </header>

        <label>Publisher Name</label>
        <input type="text" id="pubName" class="input-field" placeholder="Enter your name">

        <label class="preview-label">Your message will say:</label>
        <div class="message-preview">
            "Good day Brother, I ran out of territory. Can I get more territory? I thank you."
        </div>

        <button class="btn btn-wa" onclick="send('wa')">Message on WhatsApp</button>
        <button class="btn btn-email" onclick="send('email')">Send via Email instead</button>
    </div>

    <script>
        const PHONE = "27662329261";
        const BASE_MSG = "Good day Brother, I ran out of territory. Can I get more territory? I thank you.";

        function send(type) {
            const name = document.getElementById('pubName').value;
            if (!name) {
                alert("Please enter your name first.");
                return;
            }

            const fullMsg = `*Name:* ${name}%0A%0A${BASE_MSG}`;
            const emailSubject = `Territory Request - ${name}`;
            const emailBody = `Name: ${name}\n\n${BASE_MSG}`;

            if (type === 'wa') {
                window.open(`https://wa.me/${PHONE}?text=${fullMsg}`, '_blank');
            } else {
                window.location.href = `mailto:?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            }
        }
    </script>
</body>
</html>
